<div class="wrapper">

    <app-navbar></app-navbar>
  
    <app-sidebar></app-sidebar>
  
    <div class="content-wrapper">
  
      <section class="content">
  
        <div class="container-fluid">

        <app-title [title]="title" 
                   [breadcrumbtitle]="breadcrumbtitle" 
                   [breadcrumbtitle2]="breadcrumbtitle2">
        </app-title>
        <div class="card"> 
            <!-- /.card-header -->
            <div class="card-body">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-group">                                
                    <div class="form-group">
                        <label for="descripcion">Nombre:</label>
                        <input 
                            type="text" 
                            name="nombre"
                            class="form-control"
                            [(ngModel)]="usuario.nombre"
                            [ngClass]="{'is-invalid':f.submitted && f.controls['nombre'].errors}"
                            maxlength="450"
                            required
                        >
                    </div> 
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input 
                            type="email" 
                            name="email"
                            class="form-control"
                            [(ngModel)]="usuario.email"
                            [ngClass]="{'is-invalid':f.submitted && f.controls['email'].errors}"
                            maxlength="450"
                            required
                        >
                    </div> 
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input 
                            type="password" 
                            name="password"
                            class="form-control"
                            [(ngModel)]="usuario.password"
                            [ngClass]="{'is-invalid':f.submitted && f.controls['password'].errors}"
                            maxlength="50"
                            required
                        >
                    </div> 
                    <div class="form-group">
                        <label for="role">Perfil:</label>
                        <select 
                            name="role"     
                            class="form-control" 
                            [(ngModel)]="usuario.role" 
                            [ngClass]="{'is-invalid':f.submitted && f.controls['role'].errors}"    
                            required
                        >                                        
                            <option value='ADMIN'>ADMINISTRADOR</option>
                            <option value='SUPERVISOR SSTA'>SUPERVISOR SSTA</option>
                            <option value='SUPERVISOR LEGAL LABORAL'>SUPERVISOR LEGAL LABORAL</option>                  
                            <option value='SUPERVISOR DEL CONTRATO'>SUPERVISOR DEL CONTRATO</option>                  
                        </select>
                    </div> 
                    <div class="form-group">
                        <label for="empresa">Empresa:</label>
                        <select 
                            name='empresa'                         
                            class="form-control" 
                            [(ngModel)]="usuario.empresa" 
                            [ngClass]="{'is-invalid':f.submitted && f.controls['empresa'].errors}"    
                            required
                        >                            
                            <option [value]='t._id' *ngFor='let t of listadoEmpresa'>{{ t.nombre }}</option>
                        </select>
                    </div>   
                    <div class="form-group">
                        <label for='imgsign'>Firma Digital:</label>
                        <input 
                            type='file' #Image accept='image/*' 
                            name='imgsign'
                            class="form-control-file"
                            (change)='signUpload($event)'
                            required
                        >
                        <div *ngIf='existsFile' class="alert alert-danger mt-1" role='alert'>
                            La imagen con la firma digital es obligatoria
                        </div>
                    </div> 
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">
                            <i [ngClass]="{'fa-refresh fa-spin':loadingButton}" class="fa"></i>
                            Guardar
                        </button>  
                    </div>      
                        
                </form>
            </div>
        </div>

    </div>

</section>  

</div>

<aside class="control-sidebar control-sidebar-dark">
</aside>

</div>
