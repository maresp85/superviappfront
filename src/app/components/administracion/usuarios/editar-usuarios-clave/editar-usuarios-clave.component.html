<div class="wrapper">

    <app-navbar></app-navbar>
  
    <app-sidebar></app-sidebar>
  
    <div class="content-wrapper">
  
      <section class="content">
  
        <div class="container-fluid">

        <app-title [title]="title" [breadcrumbtitle]="breadcrumbtitle" [breadcrumbtitle2]="breadcrumbtitle2">
        </app-title>
        <div class="card"> 
            <!-- /.card-header -->
            <div class="card-body">
                <form (ngSubmit)="onSubmit( f )" #f="ngForm" class="form-group">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" 
                               name="email"
                               class="form-control"
                               [(ngModel)]="usuario.email"
                               [ngClass]="{'is-invalid':f.submitted && f.controls['email'].errors}"
                               readonly
                               required>
                    </div>          
                    <div class="form-group">
                        <label for="nombre">Contraseña:</label>
                        <input type="password" 
                               name="password"
                               class="form-control"
                               [(ngModel)]="usuario.password"
                               [ngClass]="{'is-invalid':f.submitted && f.controls['password'].errors}"
                               maxlength="250"
                               required>
                    </div> 
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">
                            <i [ngClass]="{'fa-refresh fa-spin':loadingButton}" class="fa"></i>
                            Guardar
                        </button>  
                    </div>      
                        
                </form>
            </div>
        </div>

    </div>

</section>  

</div>

<aside class="control-sidebar control-sidebar-dark">
</aside>

</div>
