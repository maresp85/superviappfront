<div class="wrapper">

    <app-navbar></app-navbar>
  
    <app-sidebar></app-sidebar>
  
    <div class="content-wrapper">
  
      <section class="content">
  
        <div class="container-fluid">

        <app-title [title]="title" 
                   [breadcrumbtitle]="breadcrumbtitle" 
                   [breadcrumbtitle2]="breadcrumbtitle2">
        </app-title>
        
        <app-loading *ngIf="loading"></app-loading>      

        <div *ngIf="!loading">

            <div class="card"> 
                <!-- /.card-header -->
                <div class="card-body">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-group">                                
                        <div class="form-group">
                            <label for="descripcion">Nombre:</label>
                            <input t
                                ype="text" 
                                name="nombre"
                                class="form-control"
                                [(ngModel)]="trabajo.nombre"
                                [ngClass]="{'is-invalid':f.submitted && f.controls['nombre'].errors}"
                                maxlength="450"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="activo">Habilitar campo Fecha Mejora: </label>
                            <select 
                                name="fechaMejora"                         
                                class="form-control" 
                                [(ngModel)]="trabajo.fechaMejora"                                
                                [ngClass]="{'is-invalid':f.submitted && f.controls['fechaMejora'].errors}"    
                                required
                            >                            
                                <option [value]=1>Si</option>
                                <option [value]=0>No</option>                        
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="activo">Legaliza en Cualquier Orden: </label>
                            <select 
                                name="legalizaCualquierOrden"                         
                                class="form-control" 
                                [(ngModel)]="trabajo.legalizaCualquierOrden"                                
                                [ngClass]="{'is-invalid':f.submitted && f.controls['legalizaCualquierOrden'].errors}"    
                                required
                            >                            
                                <option [value]=1>Si</option>
                                <option [value]=0>No</option>                        
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="activo">Bit√°cora: </label>
                            <select 
                                name="bitacora"                         
                                class="form-control" 
                                [(ngModel)]="trabajo.bitacora"                                
                                [ngClass]="{'is-invalid':f.submitted && f.controls['bitacora'].errors}"    
                                required
                            >                            
                                <option [value]=1>Si</option>
                                <option [value]=0>No</option>                        
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="activo">Activo: </label>
                            <select 
                                name="activo"                         
                                class="form-control" 
                                [(ngModel)]="trabajo.activo"                                
                                [ngClass]="{'is-invalid':f.submitted && f.controls['activo'].errors}"    
                                required
                            >                            
                                <option [value]=1>Si</option>
                                <option [value]=0>No</option>                        
                            </select>
                        </div>
                        <div class="form-group mt-4">
                            <button class="btn btn-primary" type="submit">
                                <i [ngClass]="{'fa-refresh fa-spin':loadingButton}" class="fa"></i>
                                Guardar
                            </button>  
                        </div>      
                            
                    </form>
                </div>
            </div>

        </div>

    </div>

</section>  

</div>

<aside class="control-sidebar control-sidebar-dark">
</aside>

</div>
