<div class="wrapper">

    <app-navbar></app-navbar>

    <app-sidebar></app-sidebar>

    <div class="content-wrapper">

        <section class="content">

            <div class="container-fluid">

                <app-title [title]="title"
                           [breadcrumbtitle]="breadcrumbtitle"
                           [breadcrumbtitle2]="breadcrumbtitle2">
                </app-title>
                <app-loading *ngIf="loading"></app-loading>
                <div *ngIf="!loading">
                    <div class="card">
                        <!-- /.card-header -->
                        <div class="card-body">
                            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-group">
                                <div class="form-group">
                                  <label for="lectura_final">Lectura final:</label>
                                  <input type="text"
                                         name="lectura_final"
                                         class="form-control"
                                         [(ngModel)]="lectura.lectura_final"
                                         [ngClass]="{'is-invalid':f.submitted && f.controls['lectura_final'].errors}"
                                         required />
                                </div>
                                <div class="form-group">
                                  <label for="fecha_final">Fecha final:</label>
                                  <input type="datetime-local"
                                         name="fecha_final"
                                         class="form-control"
                                         [(ngModel)]="lectura.fecha_final"
                                         [ngClass]="{'is-invalid':f.submitted && f.controls['fecha_final'].errors}"
                                         required />
                                </div>
                                <div class="form-group">
                                  <label for="imageInit">Imagen final:</label>
                                  <input type="file" #Image accept="image/*"
                                         name="image"
                                         class="form-control-file"
                                         (change)="fileUpload($event)"
                                         required>
                                  <div *ngIf="existsFile" class="alert alert-danger mt-1" role="alert">
                                      La imagen final es obligatoria
                                  </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">
                                        <i [ngClass]="{'fa-refresh fa-spin':loadingButton}" class="fa"></i>
                                        Guardar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </section>

    </div>

    <aside class="control-sidebar control-sidebar-dark">
    </aside>

</div>
