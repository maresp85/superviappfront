<div class="wrapper">

    <app-navbar></app-navbar>

    <app-sidebar></app-sidebar>

    <div class="content-wrapper">

        <section class="content">

            <div class="container-fluid">

                <app-title [title]="title"
                           [breadcrumbtitle]="breadcrumbtitle"
                           [breadcrumbtitle2]="breadcrumbtitle2">
                </app-title>
                <app-loading *ngIf="loading"></app-loading>
                <div *ngIf="!loading">
                    <div class="card">
                        <!-- /.card-header -->
                        <div class="card-body">
                            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-group">
                                <div class="form-group">
                                    <label for="obra">Obra:</label>
                                    <select name="obra"
                                            class="form-control"
                                            [(ngModel)]="hermeticidad.obra"
                                            [ngClass]="{'is-invalid':f.submitted && f.controls['obra'].errors}"
                                            required>
                                        <option [value]="t._id" *ngFor="let t of obra">{{ t.nombre }}</option>
                                    </select>
                                </div>
                                <div class="form-group" *ngIf="_usService.leerRoleUsuario() == 'COORDINADOR'">
                                    <label for="usuario">Usuario:</label>
                                    <select name="usuario"
                                            class="form-control"
                                            [(ngModel)]="hermeticidad.usuario"
                                            [ngClass]="{'is-invalid':f.submitted && f.controls['usuario'].errors}"
                                            required>
                                        <option [value]="i._id" *ngFor="let i of usuarios">{{ i.nombre }}</option>
                                    </select>
                                </div>
                                <div class="form-group" *ngIf="_usService.leerRoleUsuario() == 'INGENIERO'">
                                    <label for="usuario">Usuario:</label>
                                    <select name="usuario"
                                            class="form-control"
                                            [(ngModel)]="hermeticidad.usuario"
                                            [ngClass]="{'is-invalid':f.submitted && f.controls['usuario'].errors}"
                                            required>
                                        <option [value]="usuarioid">{{ usuarionombre }}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="fecha">Fecha asignaci√≥n:</label>
                                    <input type="datetime-local"
                                           name="fecha"
                                           class="form-control"
                                           [(ngModel)]="hermeticidad.fecha"
                                           [ngClass]="{'is-invalid':f.submitted && f.controls['fecha'].errors}"
                                           required />
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">
                                        <i [ngClass]="{'fa-refresh fa-spin':loadingButton}" class="fa"></i>
                                        Guardar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </section>

    </div>

    <aside class="control-sidebar control-sidebar-dark">
    </aside>

</div>
